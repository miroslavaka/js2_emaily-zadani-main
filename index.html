<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>E-maily</title>
    <script type="module" src="index.js"></script>
  </head>

  <body>
    <div id="app" class="container">
      <h1>Příchozí pošta</h1>

      <div id="inbox" class="inbox">
        <div id="inbox-neprectene">
          <h2>Nepřečtené</h2>
          <div class="email">
            <div class="email__icon email__icon--closed"></div>
            <div class="email__fill">
              <div class="email__sender-name">Pavel Chocholouš</div>
              <div class="email__subject">Jak to jde?</div>
            </div>
            <div class="email__end">
              <div class="email__time">12:35</div>
            </div>
          </div>
        </div>

        <div id="inbox-prectene">
          <h2>Přečtené</h2>
          <div class="email">
            <div class="email__icon email__icon--closed"></div>
            <div class="email__fill">
              <div class="email__sender">Finanční úřad</div>
              <div class="email__subject">Daňové přiznání</div>
            </div>
            <div class="email__end">
              <div class="email__time">9:05</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
